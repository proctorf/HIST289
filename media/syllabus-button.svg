<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="80" viewBox="0 0 300 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer border -->
  <rect x="5" y="5" width="290" height="70" rx="35" ry="35" 
        fill="none" stroke="#CC0000" stroke-width="3"/>
  
  <!-- Inner fill -->
  <rect x="8" y="8" width="284" height="64" rx="32" ry="32" 
        fill="#CC0000"/>
  
  <!-- Icon (clipboard/syllabus) -->
  <g fill="white" transform="translate(25, 18)">
    <!-- Clipboard base -->
    <rect x="2" y="8" width="20" height="26" rx="2" ry="2" fill="white"/>
    <!-- Clipboard clip -->
    <rect x="7" y="5" width="10" height="6" rx="2" ry="2" fill="white"/>
    <rect x="8" y="6" width="8" height="4" rx="1" ry="1" fill="#CC0000"/>
    <!-- Lines on paper -->
    <rect x="5" y="12" width="14" height="1.5" fill="#CC0000"/>
    <rect x="5" y="16" width="14" height="1.5" fill="#CC0000"/>
    <rect x="5" y="20" width="14" height="1.5" fill="#CC0000"/>
    <rect x="5" y="24" width="10" height="1.5" fill="#CC0000"/>
    <rect x="5" y="28" width="8" height="1.5" fill="#CC0000"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white" text-anchor="middle">
    SYLLABUS
  </text>
</svg>
